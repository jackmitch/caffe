<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chartist/0.9.8/chartist.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid app">
    <button type="button" class="btn btn-default btn-xs plot-btn">plot</button>
    <form action="#" method="post" name="logFileForm" id="logFileForm">
      <input type="text" name="logFilePath", id="logFilePath", placeHolder="/tmp/caffe.INFO"/>
      <input type="button" name="submitLogFile" id="submitLogFile" value="Submit" />
    </form>
    <div>
      <h1>Training</h1>
      <div class="ct-chart-training-accuracy ct-major-twelfth"></div>
      <div class="ct-chart-training-loss ct-major-twelfth"></div>
    </div>
    <div>
      <h1>Test</h1>
      <div class="ct-chart-test ct-major-twelfth"></div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/chartist/0.9.8/chartist.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
